<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    .col-5{
        display:inline-block;
        vertical-align: top;    
        margin: 15px 30px 15px 40px;
    }
    .head{
    text-align: center;
    }
    </style>
    <!-- <style type="text/css">
            body *{
            outline:1px solid pink;}
    </style> -->
</head>
<body>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}
    <div class="container">  
        <h1 class="head"> Login and Regestration</h1>
        <form class= "col-5" action="/register" method="POST">   
            <h2>Register here!</h2>
            <div class="form-group">
              <label for="exampleInputname">First Name:</label>
              <input type="text" name="fname"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputname">Last Name:</label>
              <input type="text" name="lname"class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" name="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1"> Confirm Password:</label>
                    <input type="password" name="cpassword"class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
        </form>




        <form class= "col-5" action="/login" method="POST">   
            <h2>Login here!</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" name="email2" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
               <button type="submit" class="btn btn-primary">Submit</button>   
        </form>
    </div>
</body>
</html>
